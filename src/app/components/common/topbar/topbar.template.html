<mat-toolbar fxLayout="row" fxLayoutAlign="end center" class="topbar">
    <div class="branding" style="margin-left: -37px; position: absolute">
        <img src="assets/images/finfluxlogo-full.png" alt="" class="topbarlogo">
    </div>
    <button 
    mat-icon-button
    id="schemeToggle" 
    [style.overflow]="'visible'"
    matTooltip="Color Schemes"
    [matMenuTriggerFor]="themeMenu"
    class="topbar-button-right">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu">
      <mat-grid-list
      class="theme-list" 
      cols="2" 
      rowHeight="48px">
        <mat-grid-tile 
        *ngFor="let theme of egretThemes"
        (click)="changeTheme(theme)">
          <div mat-menu-item [title]="theme.name">
            <div [style.background]="theme.baseColor" class="egret-swatch"></div>
            <mat-icon class="active-icon" *ngIf="theme.isActive">check</mat-icon>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button">
    <img src="assets/images/face-7.jpg" alt="">
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item [routerLink]="['/profile']">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item [routerLink]="['/settings']">
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <button mat-menu-item (click)=logout()>
      <mat-icon>exit_to_app</mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
</mat-toolbar>
